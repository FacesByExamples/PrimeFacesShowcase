<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	contentType="text/html">

    <pm:page title="Contacts">

        <!-- Main View -->
        <pm:view id="main">
            <pm:header title="Contacts">
                <f:facet name="right">
                    <h:form>
                        <p:commandButton value="New" icon="plus" action="#{contactsView.prepareNewContact}" update="newContactForm"/>
                    </h:form>
                </f:facet>
            </pm:header>

            <pm:content>
                <h:form id="listContactsForm">
                    <p:dataList id="contactsList" value="#{contactsView.contacts}" var="contact">
                        <p:column>
                            <h3>
                                <p:commandLink value="#{contact.display}" action="pm:new" update="newContactForm">
                                    <f:setPropertyActionListener value="#{contact}" target="#{contactsView.contact}" />
                                </p:commandLink>
                                <p>Call</p>
                            </h3>
                        </p:column>
                    </p:dataList>
                </h:form>
            </pm:content>
        </pm:view>

        <!-- New Contact -->
        <pm:view id="new">
            <pm:header title="New Contact">
                <f:facet name="left"><p:button value="Back" icon="back" href="#main?reverse=true"/></f:facet>
            </pm:header>

            <pm:content>
                <h:form id="newContactForm">
                    <h:outputLabel for="name" value="Name : " />
                    <h:inputText id="name" value="#{contactsView.contact.name}" />
                    
                    <h:outputLabel for="surname" value="Surname : " />
                    <h:inputText id="surname" value="#{contactsView.contact.sName}" />

                    <h:outputLabel for="phone" value="Phone : " />
                    <h:inputText id="phone" value="#{contactsView.contact.phone}" />

                    <h:outputLabel for="mail" value="Email : " />
                    <h:inputText id="mail" value="#{contactsView.contact.mail}" />

                    <h:outputLabel for="address" value="Address :  " />
                    <h:inputTextarea id="address" value="#{contactsView.contact.address}" />
                    
                    <p:commandButton value="Save" action="#{contactsView.saveContact}" update="listContactsForm" icon="check" />
                </h:form>
            </pm:content>

        </pm:view>

    </pm:page>

</f:view>
