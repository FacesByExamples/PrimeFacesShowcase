<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/ui.xhtml">

    <ui:define name="content">
        <h1 class="title ui-widget-header ui-corner-all">Clock</h1>
        <div class="entry">
            
            <p:panelGrid columns="2">
                <p:outputLabel value="server time: "/>
                <p:clock pattern="MM/dd/yyyy hh:mm:ss" mode="server" />
                <p:outputLabel value="Client time: " />
                <p:clock pattern="MM/dd/yyyy hh:mm:ss" mode="client" />
            </p:panelGrid> 

            <h3>Source</h3>
            <p:tabView>
                <p:tab title="clock.xhtml">
                    <pre name="code" class="xml">

                    </pre>
                </p:tab>
            </p:tabView>

        </div>

    </ui:define>
</ui:composition>
