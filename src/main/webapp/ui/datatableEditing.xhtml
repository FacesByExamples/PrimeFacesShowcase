<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="../templates/ui.xhtml">

    <ui:define name="head">
       
    </ui:define>

	<ui:define name="content">
	<h1 class="title ui-widget-header ui-corner-all">DataTable - InCell Editing</h1>
		<div class="entry">
			<p>DataTable provides in-cell editing feature. Cell editors are defined using "editor" facet of a column.</p>

            <h:form>

                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="../design/ajaxloading.gif" />
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                
                <p:dataTable var="car" value="#{tableBean.carsSmall}" widgetVar="cars" id="carList">

                    <p:column headerText="Model" style="width:150px">
                        <h:outputText value="#{car.model}" />

                        <f:facet name="editor">
                            <h:inputText value="#{car.model}" style="width:100%"/>
                        </f:facet>
                    </p:column>

                    <p:column headerText="Year" style="width:150px">
                        <h:outputText value="#{car.year}" />

                        <f:facet name="editor">
                            <h:inputText value="#{car.year}" style="width:100%"/>
                        </f:facet>
                    </p:column>

                    <p:column headerText="Manufacturer" style="width:150px">
                        <h:outputText value="#{car.manufacturer}" />

                        <f:facet name="editor">
                            <h:inputText value="#{car.manufacturer}" style="width:100%"/>
                        </f:facet>
                    </p:column>

                    <p:column headerText="Color" style="width:150px">
                        <h:outputText value="#{car.color}" />

                        <f:facet name="editor">
                            <h:inputText value="#{car.color}" style="width:100%" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Options" editor="true" />
                        
                </p:dataTable>

                <p:commandButton value="Save" update="carList"/>
            </h:form>

		<h3>Source</h3>
		<p:tabView>
			<p:tab title="datatableEditing.xhtml">
                <pre name="code" class="xml">

				</pre>
			</p:tab>

			<p:tab title="TableBean.java">
			<pre name="code" class="java">

				</pre>
			</p:tab>
		</p:tabView>
	       </div>

	</ui:define>
</ui:composition>
