<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="../templates/ui.xhtml">

    <ui:define name="content">
        <h1 class="title ui-widget-header ui-corner-all">DataTable - Filtering</h1>
        <div class="entry">
            <p>Datatable has a customizable data filtering feature.</p>

            <h:form>
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="../design/ajaxloading.gif" />
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>

                <p:dataTable var="car" value="#{tableBean.carsSmall}">
                    <f:facet name="header">
                        Ajax Data Filtering
                    </f:facet>

                    <p:column filterBy="#{car.model}">
                        <f:facet name="header">
                            <h:outputText value="Model" />
                        </f:facet>
                        <h:outputText value="#{car.model}" />
                    </p:column>

                    <p:column filterBy="#{car.year}">
                        <f:facet name="header">
                            <h:outputText value="Year" />
                        </f:facet>
                        <h:outputText value="#{car.year}" />
                    </p:column>

                    <p:column filterBy="#{car.manufacturer}">
                        <f:facet name="header">
                            <h:outputText value="Manufacturer" />
                        </f:facet>
                        <h:outputText value="#{car.manufacturer}" />
                    </p:column>

                    <p:column filterBy="#{car.color}">
                        <f:facet name="header">
                            <h:outputText value="Color" />
                        </f:facet>

                        <h:outputText value="#{car.color}" />
                    </p:column>
                </p:dataTable>
            </h:form>

            <h3>Source</h3>


        </div>

    </ui:define>
</ui:composition>
