<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="../templates/ui.xhtml">

	<ui:define name="content">
		<h1 class="title ui-widget-header ui-corner-all">Tree - Single Selection</h1>
		<div class="entry">
			<p>Node selection is a built-in feature and support three different modes, "single", "multiple" and "checkbox".
              Selection propagation is controlled via propagateSelectionUp and propagateSelectionDown options.</p>
			
			<h:form>
			
				<p:growl id="messages" showDetail="true" />

				<p:tree value="#{treeBean.root}" var="node"
						selectionMode="single"
						selection="#{treeBean.selectedNode}">

					<p:treeNode>
						<h:outputText value="#{node}" />
					</p:treeNode>
				</p:tree>
				
				<p:commandButton value="Display Selected" update="messages" style="margin:20px 0 20px 0;"
								actionListener="#{treeBean.displaySelectedSingle}"/>
				
			</h:form>
				
		<h3>Source</h3>			
			<p:tabView>
				<p:tab title="treeSelectionMultiple.xhtml">
					<pre name="code" class="xml">

					</pre>
				</p:tab>
				
				<p:tab title="TreeBean.java">
					<pre name="code" class="java">

					</pre>
				</p:tab>
			</p:tabView>
            </div>
	</ui:define>
</ui:composition>
