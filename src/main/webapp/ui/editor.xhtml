<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="../templates/ui.xhtml">

	<ui:define name="content">

		<h1 class="title ui-widget-header ui-corner-all">Rich Text Editor</h1>
		<div class="entry">
			<h:form>
				<p:editor value="#{editorBean.htmlText}" width="640px" height="320px" />

				<h:commandButton value="Submit" />

				<br />
				<br />
		
				You typed: <h:outputText value="#{editorBean.htmlText}" escape="false"></h:outputText>

				<br />
				<br />

				<h3>Source</h3>
				<pre name="code" class="xml">
					&lt;p:editor value="&#35;{editorBean.htmlText}" width="640px" height="320px"&gt;&lt;/p:editor&gt;
				</pre>
			</h:form>
					
		</div>
	</ui:define>
</ui:composition>
