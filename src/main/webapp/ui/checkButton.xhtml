<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="../templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .plus {
                background-image: url(../images/plus.png) !important;
            }

            .minus {
                background-image: url(../images/minus.png) !important;
            }
        </style>
    </ui:define>

	<ui:define name="content">

		<h1 class="title ui-widget-header ui-corner-all">CheckButton</h1>
		<div class="entry">
			<p>CheckButton is similar to standard selectBooleanCheckbox to provide input based on a binary decision.</p>

			<h:form>

                <p:checkButton value="#{buttonBean.toggled}" label="Toggle" />

                <br /><br />

                <p:commandLink value="Submit" update="display" />

                <br /><br />

                <h:outputText id="display" value="Toggled: #{buttonBean.toggled}" />

			</h:form>

			<h3>Source</h3>
			<p:tabView>
				<p:tab title="checkButton.xhtml">
					<pre name="code" class="xml">

					</pre>
				</p:tab>

				<p:tab title="CheckButton.java">
					<pre name="code" class="java">
                    </pre>
				</p:tab>
			</p:tabView>

		</div>

	</ui:define>
</ui:composition>
