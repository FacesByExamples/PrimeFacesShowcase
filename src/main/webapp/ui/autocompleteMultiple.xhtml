<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/ui.xhtml">
    
    <ui:define name="head">
        <style type="text/css">

        </style>
        
        <script type="text/javascript">
            //<![CDATA[

            //]]>
        </script>
    </ui:define>
	
	<ui:define name="content">

		<h1 class="title ui-widget-header ui-corner-all">AutoComplete - Multiple Selection</h1>
		<div class="entry">
			<p>AutoComplete supports multiple selection as well.</p>
		
			<h:form>
                <p:autoComplete value="#{autoCompleteBean.selectedTexts}" completeMethod="#{autoCompleteBean.complete}" multiple="true"/>
				
                <p:commandButton value="Submit" update="texts" style="margin:10px 0" oncomplete="textDialog.show()"/>
                
                <p:dialog modal="true" widgetVar="textDialog" showEffect="fade" width="200" resizable="false" header="Selected Text">
                    <p:dataList id="texts" value="#{autoCompleteBean.selectedTexts}" var="text">
                        #{text}
                    </p:dataList>
                </p:dialog>
			</h:form>

			<br />
			<h3>Source</h3>
            <p:tabView>
                <p:tab title="autoCompleteMultiple.xhtml">
                    <pre name="code" class="xml">

                    </pre>
                </p:tab>

                <p:tab title="AutoCompleteBean.java">
			<pre name="code" class="java">

			</pre>
                </p:tab>
            </p:tabView>
		</div>

	</ui:define>
</ui:composition>
