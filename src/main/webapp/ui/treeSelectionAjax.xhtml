<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="../templates/ui.xhtml">

	<ui:define name="content">
		<h1 class="title ui-widget-header ui-corner-all">Tree - Listeners</h1>
		<div class="entry">
			<p>Tree can respond to events such as expand, collapse and selection and invoke server side listeners.</p>
			
			<h:form>
                
				<p:tree value="#{treeBean.root}" var="node"
						selectionMode="single" dynamic="true"
						selection="#{treeBean.selectedNode}"
						onSelectUpdate="messages"
						nodeSelectListener="#{treeBean.onNodeSelect}"
                        onSelectComplete="dlg.show()">

					<p:treeNode>
						<h:outputText value="#{node}" />
					</p:treeNode>
				</p:tree>

                <p:dialog widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">
                    <p:messages id="messages" showDetail="true" />
                </p:dialog>

			</h:form>
				
		<h3>Source</h3>			
			<p:tabView>
				<p:tab title="treeSelectionAjax.xhtml">
					<pre name="code" class="xml">

					</pre>
				</p:tab>
				
				<p:tab title="TreeBean.java">
					<pre name="code" class="java">

					</pre>
				</p:tab>
			</p:tabView>
            </div>
	</ui:define>
</ui:composition>
